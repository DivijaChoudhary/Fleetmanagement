<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="/static/vehicle_details.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: #333;
            padding: 20px;
        }
        .profile-box {
            background-color: #f4f4f4;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            width: 100%;
            max-width: 500px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input:disabled {
            background-color: #ddd;
            color: #666;
        }
        button {
            padding: 10px 20px;
            background-color: #120237;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
        }
        button:hover {
            background-color: #0e011e;
        }
        #submitBtn {
            display: none;
        }
        #successMessage {
            color: green;
            display: none;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">View Profile</h1>
    <div class="profile-box">
        <form id="profileForm" method="post" action="/updateprofile">
            <div class="form-group">
                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email" value="{{ profile['email'] }}" disabled>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" value="{{ profile['password'] }}" disabled>
            </div>
            <div class="form-group">
                <label for="address">Street Address:</label>
                <input type="text" id="address" name="address" value="{{ profile['street_addr'] }}" disabled>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" value="{{ profile['city'] }}" disabled>
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" value="{{ profile['state'] }}" disabled>
            </div>
            <div class="form-group">
                <label for="zipcode">Zipcode:</label>
                <input type="text" id="zipcode" name="zipcode" value="{{ profile['zipcode'] }}" disabled>
            </div>
            <button type="button" onclick="makeEditable()">Edit Profile</button>
            <button type="submit" id="submitBtn">Submit Changes</button>
            <br><br>
            {{ message }}
        </form>
    </div>

    <script>
        function makeEditable() {
            var fields = ['email', 'password', 'address', 'city', 'state', 'zipcode'];
            fields.forEach(function(field) {
                document.getElementById(field).disabled = false;
            });
            document.getElementById('submitBtn').style.display = 'inline-block'; // Show submit button
        }
    </script>
</body>
</html>
